<!DOCTYPE html>
<head>
    <title>Item Details</title>
    <link rel="stylesheet" href="styleMockup.css">
    
</head>
<body>

    <section id="itemDetails">
        <div class="tabs">
            <a href="Inventory/inventory-by-list.html" class="nav">Inventory</a>
            <a href="order-more.html" class="nav">Order More</a>

        </div>

        <div class="item-box">
    
            <div class="content-row">
                <img src="Arduino.jpg">

                <div class="right-panel">
                    <h2 id="name">Arduino Uno REV3</h2>

                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" value="3">

                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" name="threshold" value="3">
    
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" value="ARD_A000066">
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="Shelf A">
    
                    <label>Notes</label>
                    <textarea id="notes" placeholder="Add any notes here..."></textarea>

                    <label for="location">Location:</label>
    
    
                </div>
            </div>
        </div>
    </section>

</body>
</html>
