<!DOCTYPE html>
<head>
    <title>Item Details</title>
    <link rel="stylesheet" href="styleMockup.css">
    
</head>
<body>

    <section id="itemDetails">
        <div class="tabs">
            <a href="mockList.html" class="nav">Inventory</a>
            <a href="mockOrderMore.html" class="nav">Order More</a>

        </div>
        
        <div class="item-box">
    
            <div class="content-row">
                <img src="Arduino.jpg">

                <div class="right-panel">
                    <h2>Arduino Uno REV3</h2>

                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" placeholder="3">

                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" name="threshold" placeholder="3">
    
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="ARD_A000066">
    
                    <label for="location">Location:</label>
                    <input type="text" id=location" name="location" placeholder="Shelf A">
    
                    <label>Notes</label>
                    <textarea placeholder="Add any notes here..."></textarea>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
