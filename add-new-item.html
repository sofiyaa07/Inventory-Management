<!DOCTYPE html>
<head>
    <title>New Item</title>
    <link rel="stylesheet" href="styleMockup.css">
    
</head>
<body>

    <section id="addItem">
        <div class="tabs">
            <a href="main-menu.html" class="nav">Inventory</a>    
            <a href="order-more.html" class="nav">Order More</a>    
        </div>
        <div class="item-box">
    
            <div class="content-row">
                <div class="upload-image">
                    <h2>Upload Image</h2>
                    <input type="file" id="imageInput" accept="image/*" style="cursor: pointer;">
                </div>
    
                <div class="right-panel">
                    <label for="name">Name:</label>
                    <input type="text"placeholder="Add name here...">
    
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" placeholder="0">

                    <label for="threshold">Threshold:</label>
                    <input type="number" id="threshold" name="threshold" placeholder="0">
    
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" placeholder="Add model here...">
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Add location here...">
    
                    <label>Notes</label>
                    <textarea placeholder="Add any notes here..."></textarea>
        
                </div>
            </div>
        </div>
    </section>

    <!--scripts-->
    <script type="module" src="add-new-item.js"></script>



</body>
</html>
