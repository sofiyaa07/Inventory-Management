<!DOCTYPE html>
<head>
    <title>Inventory App</title>
    <link rel="stylesheet" href="combinedStyles.css">
</head>
<body>
    <nav>
        <button onclick="showSection('itemDetails')">Item Details</button>
        <button onclick="showSection('addItem')">Add New Item</button>
        <button onclick="showSection('orderPage')">Order Page</button>
        <button onclick="showSection('changeLog')">Change Log</button>
    </nav>

    <!-- Item Details -->
    <section id="itemDetails" class="section">
        <div class="item-box">
            <div class="header-row">
                <button class="back">←</button>
                <label>Inventory</label>
            </div>
    
            <div class="content-row">
                <img src="https://cdn11.bigcommerce.com/s-am5zt8xfow/images/stencil/1280x1280/products/1661/11776/A000073_00.front_1000x750__45992.1710168478.jpg?c=2" alt="Arduino Uno">
    
                <div class="right-panel">
                    <h2>Arduino Uno REV3</h2>
    
                    <div class="stock-row">
                        <label for="stock">Stock:</label>
                        <input type="number" id="stock" name="stock" value="3">
                        <label for="threshold">Threshold:</label>
                        <input type="number" id="threshold" name="threshold" value="3">
                    </div>
    
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" value="ARD_A000066">
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="Shelf A">
    
                    <label>Notes</label>
                    <textarea placeholder="Add any notes here..."></textarea>
    
                    <a href="#" onclick="showSection('orderPage')">Order more</a>
    
                    <div class="button-row">
                        <button class="save">Save</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Add New Item -->
    <section id="addItem" class="section hidden">
        <div class="item-box">
            <div class="header-row">
                <button class="back">←</button>
                <label>Inventory</label>
            </div>
    
            <div class="content-row">
                <div class="upload-image">
                    <h2>Upload Image</h2>
                    <input type="file" id="imageInput" accept="image/*" style="cursor: pointer;">
                </div>
    
                <div class="right-panel">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="Add name here...">
    
                    <div class="stock-row">
                        <label>Stock: </label>
                        <input type="number" id="stock" name="stock" value="">
                        <label for="threshold">Threshold:</label>
                        <input type="number" id="threshold" name="threshold" value="">
                    </div>
    
                    <label for="model">Model:</label>
                    <input type="text" id="model" name="model" value="Add model here...">
    
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" value="Add location here...">
    
                    <label>Notes</label>
                    <textarea placeholder="Add any notes here..."></textarea>
    
                    <a href="#">Order more</a>
    
                    <div class="button-row">
                        <button class="save">Save</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Order Page -->
    <section id="orderPage" class="section hidden">
        <div class="item-box">
            <div class="header-row">
                <button class="back" onclick="showSection('itemDetails')">←</button>
                <label>Item Details</label>
            </div>
    
            <div class="content-row">
                <img src="https://cdn11.bigcommerce.com/s-am5zt8xfow/images/stencil/1280x1280/products/1661/11776/A000073_00.front_1000x750__45992.1710168478.jpg?c=2" alt="Arduino Uno">
    
                <div class="right-panel">
                    <h2>Arduino Uno REV3</h2>
    
                    <div class="link-row">
                        <a href="https://store.arduino.cc/products/arduino-uno-rev3?srsltid=AfmBOopsxkaABAFPgajNB_Z6usxlhMxR3y3qBRgENiEi9VtFwlfj-5Tq" target="_blank">Link 1</a>
                        <button class="delete">Delete</button>
                    </div>
    
                    <div class="link-row">
                        <a href="https://www.amazon.ca/ARDUINO-A000066-Uno-DIP-1-5/dp/B008GRTSV6?source=ps-sl-shoppingads-lpcontext&ref_=fplfs&psc=1&smid=AN4XR35TD88X8" target="_blank">Link 2</a>
                        <button class="delete">Delete</button>
                    </div>
    
                    <div class="link-row">
                        <a href="https://www.pishop.ca/product/arduino-uno-smd-rev3/" target="_blank">Link 3</a>
                        <button class="delete">Delete</button>
                    </div>
    
                    <label for="addLink">Add New Link:</label>
    
                    <div class="submit-link">
                        <input type="text" id="addLink" name="AddLink" value="">
                        <input type="submit" value="Submit">
                    </div>
    
                    <div class="button-row">
                        <button class="save">Save</button>
                        <button class="delete">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Change Log -->
    <section id="changeLog" class="section hidden">
        <div class="item-box">
            <div class="header-row">
                <button class="back">←</button>
                <label>Home</label>
                <input type="text" placeholder="Search..">
                <button class="filter">Filter</button>
            </div>
        </div>
    </section>

    <script>
        function showSection(id) {
            document.querySelectorAll('.section').forEach(sec => sec.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>
</body>
</html>
