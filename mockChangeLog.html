<!DOCTYPE html>
<head>
    <title>Change Log</title>
    <link rel="stylesheet" href="styleMockup.css">
    
</head>
<body>
    <section id="changeLog" class="section hidden">
        <div class="item-box">
            <div class="header-row">
                <button class="back" onclick="showSection('itemDetails')">‚Üê</button>
                <label>Home</label>
            </div>

            <form id="form" class="search-form">
                <input type="search" id="query" name="q" placeholder="Search..." class=""search-bar>
                <button class="search button">Search</button>
            </form>

            <!-- Individual items -->
        <div class="item-changes">
            <div class="item-row">
                <img src="Arduino.jpg">
                <div class="item-details">
                    <label for="item1">Arduino Uno REV3</label>
                    <label for="date">-3 (January 3, 2025)</label>
                </div>
            </div>

            <div class="item-row">
                <img src="Arduino.jpg">
                <div class="item-details">
                    <label for="item2">Arduino Mega 2560</label>
                    <label for="date">+5 (January 5, 2025)</label>
                </div>
            </div>
        </div>
    </div>
    </section>
</body>
 </html>
