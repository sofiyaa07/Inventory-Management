<!DOCTYPE html>
<html>
<head>
    <title>Item Details Mockup</title>
    <link rel="stylesheet" href="stylesDetails.css">

</head>
<body>
    <div class="item-box">
        <div class="header-row">
            <button class="back">‚Üê</button>
            <label>Inventory</label>
        </div>

        <div class="content-row">
            <img src="https://cdn11.bigcommerce.com/s-am5zt8xfow/images/stencil/1280x1280/products/1661/11776/A000073_00.front_1000x750__45992.1710168478.jpg?c=2" alt="Arduino Uno">

            <div class="right-panel">
                <h2>Arduino Uno REV3</h2>

                <div class="stock-row">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" value="3">
                    <label for="threshold">Threshold:</label>
                    <input type="number" id="stock" name="stock" value="3">

                </div>

                <label for="model">Model:</label>
                <input type="text" id="model" name="model" value="ARD_A000066">

                <label for="location">Location:</label>
                <input type="text" id="location" name="location" value="Shelf A">

                <label>Notes</label>
                <textarea placeholder="Add any notes here..."></textarea>

                <a href="#">Order more</a>

                <div class="button-row">
                    <button class="save">Save</button>
                    <button class="delete">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
